<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>MarcosLafoz</title>
  <meta name="Formularios" content="descripción de la página" />
  <link rel="stylesheet" type="text/css" href="estilos.css" />
  <link rel="shortcut icon"

</head>

<body>

  <style>
    body {
      background-color: rgb(255, 255, 255);
    }

    #bloque1 {
      padding-top: 30px;
      margin-top: 50px;
      width: 500px;
      height: 650px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 15px;
      margin-left: 50px;
      border-radius: 40px;
      background-color: rgba(0, 0, 0, 0.2);
    }
  </style>

  <!--Formulario 1-->
  <center>
    <div id="bloque1">
      <div id="texto1">
        <center>
          <h1>Reserva tu cita:</h1>
          <h3>Rellena los campos</h3>
          <form action="https://httpbin.org/get" method="get">
            <label>Nombre y apellidos</label><br><br><input type="text" name="nombre" autofocus><br><br>
            <label>Email</label><br><br><input type="email" name="email" placeholder="@"><br><br>
            <label>Hora</label><br><br><input type="time" name="hora"><br><br>
            <label>Fecha</label><br><br><input type="date" name="fecha"><br><br>
            <label>Telefono</label><br><br><input type="tel" name="telefono"><br><br>
            <label>Metodo de pago</label><br><br>
            <input type="radio" id="PayPal" name="fav_language" value="PayPal">
            <label for="PayPal">PayPal</label><br>
            <input type="radio" id="Tarjeta de credito" name="fav_language" value="Tarjeta de credito">
            <label for="Tarjeta de credito">Tarjeta de credito</label><br>
            <input type="radio" id="Cuenta bancaria" name="fav_language" value="Cuenta bancaria">
            <label for="Cuenta bancaria">Cuenta bancaria</label><br><br>
            <input type="submit" value="Enviar" name="enviar"><input type="reset" value="Reiniciar" name="reiniciar">
          </form>
        </center>
      </div>
    </div>
  </center>
</body>
